<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGMelodies - Grove On:Music Anywhere!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>
                <li class="brand"><img src="music-logo.png" alt="AGMelodies"> AGMelodies</li>
                <li>Home</li>
                <li>About</li>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div class="SongBanner">
            <h1>Whispered Dreams - No Copyright Sounds</h1>
            <div>
                <div class="songItem">
                    <img src="Song1.jpeg" alt="1">
                    <span>Tere Vaste</span>
                    <span class="songListPlay"><span class="timespan">3:10 <i class="fa-sharp fa-solid fa-circle-play fa-beat"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songList">

        </div>
    </div>
        
    <div class="bottom">
        <input type="range" name="range" id="myProgessBar" min="0" max="">
        <div class="icons">
            <i class="fa-solid fa-3x fa-backward-step"></i>
            <i class="fa-sharp fa-3x fa-solid fa-circle-play fa-beat"></i>
            <i class="fa-solid fa-3x fa-forward-step"></i>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/4f1584efb0.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
